<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
      <span class="label-text">‚òÄÔ∏è(LIGHT)/üåô(DARK)</span>
    </label>
  </div>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="press('AC')">AC</button>
      <button onclick="press('√ó')">‚úñ</button>
      <button onclick="press('%')">%</button>
      <button onclick="press('/')">√∑</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">√ó</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">‚àí</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('0')" class="zero">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('=')">=</button>
    </div>
  </div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
